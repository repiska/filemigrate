version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: file_migrator_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: FileMigratorTest
      MYSQL_USER: migrator_user
      MYSQL_PASSWORD: migrator_pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
